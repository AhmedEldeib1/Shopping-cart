<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>


<body>

    <header>
        <img src="cart.png" alt="">
        <h2>Shopping Cart</h2>
    </header>

    <section>


        <h5>The Shopping Bag</h5>

        <div id="cart1" class="cart1">

            <button type="button" class="btn-close" id="close1" aria-label="Close"></button>
            <button id="love1" style="background: none; border: none;"><i class="far fa-heart" id="loveSymbole1"></i></button>
            <img src="shoes.jpg" alt="" srcset="">
            <span>Adidas Superstar shoe</span>
            <button id="plus1" type="button" class="btn btn-secondary btn-sm">+</button>
            <span id="quantity1">1</span>
            <button id="minus1" type="button" class="btn btn-secondary btn-sm">-</button>
            <span>$<span id="price1">33</span></span>

        </div>

        <div id="cart2" class="cart2">

            <button type="button" class="btn-close" id="close2" aria-label="Close"></button>
            <button id="love2" style="background: none; border: none;"><i class="far fa-heart" id="loveSymbole2"></i></button>
            <img src="bag.jpeg" alt="" srcset="">
            <span>Shop Handbag</span>
            <button id="plus2" type="button" class="btn btn-secondary btn-sm">+</button>
            <span id="quantity2">1</span>
            <button id="minus2" type="button" class="btn btn-secondary btn-sm">-</button>
            <span>$<span id="price2">23</span></span>

        </div>

        <div id="cart3" class="cart3">

            <button type="button" class="btn-close" id="close3" aria-label="Close"></button>
            <button id="love3" style="background: none; border: none;"><i class="far fa-heart" id="loveSymbole3"></i></button>
            <img src="Tshirt.jpg" alt="" srcset="">
            <span>Retro T-shirt</span>
            <button id="plus3" type="button" class="btn btn-secondary btn-sm">+</button>
            <span id="quantity3">1</span>
            <button id="minus3" type="button" class="btn btn-secondary btn-sm">-</button>
            <span>$<span id="price3">25</span></span>

        </div>

        <button id="calcTotal">Calculate Total Price</button>
        <p><b>Total price: </b><span id="total">0</span>$</p>


    </section>

    <footer>
        <p>Website @Shop List</p>
    </footer>
    
    
    

    <script src="main.js"></script>
</body>
</html>
